      - host-automake-1.16
      - host-libtool
      - host-pkgconf
    regenerate:
      - args: ['libtoolize', '-cfvi']
      - args: ['autoreconf', '-fvi']

  - name: xorg-font-util
    subdir: 'ports'
    url: 'https://www.x.org/archive/individual/font/font-util-1.3.3.tar.xz'
    format: 'tar.xz'
    extract_path: 'font-util-1.3.3'
    version: '1.3.3'
    tools_required:
      - host-autoconf-2.69
      - host-automake-1.16
      - host-libtool
      - host-pkgconf
      - host-xorg-macros
    regenerate:
      - args: ['libtoolize', '-cfvi']
      - args: ['autoreconf', '-fvi']

################################################################################
#
# Tools
#
################################################################################
tools:
  - name: host-xorg-macros
    exports_aclocal: true
    from_source: xorg-util-macros
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install-strip']

  - name: host-xtrans
    exports_aclocal: true
    from_source: xtrans
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install-strip']

  - name: host-xorg-font-util
    exports_aclocal: true
