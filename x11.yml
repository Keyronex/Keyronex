################################################################################
#
# Sources
#
################################################################################
sources:
  - name: xtrans
    subdir: 'ports'
    url: 'https://www.x.org/archive/individual/lib/xtrans-1.4.0.tar.gz'
    format: 'tar.gz'
    extract_path: 'xtrans-1.4.0'
    version: '1.4.0'
    tools_required:
      - host-autoconf-2.69
      - host-automake-1.16
      - host-libtool
      - host-pkgconf
      - host-xorg-macros
    regenerate:
      - args: ['libtoolize', '-cfvi']
      - args: ['autoreconf', '-fvi']

  - name: xorg-util-macros
    subdir: 'ports'
    url: 'https://www.x.org/archive/individual/util/util-macros-1.19.3.tar.gz'
