sources:
  - name: smalltalk
    url: https://ftp.gnu.org/gnu/smalltalk/smalltalk-3.2.5.tar.xz
    version: '3.2.5'
    subdir: 'ports'
    format: 'tar.xz'
    extract_path: 'smalltalk-3.2.5'
    patch-path-strip: 1
    regenerate:
      - args: [ 'libtoolize', '-cfvi' ]
      - args: [ 'autoreconf', '-fvi' ]
    tools_required:
      - host-autoconf-2.69
      - host-automake-1.16
      - host-libtool
      - host-pkgconf

