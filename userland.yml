  - name: python
    source:
      url: https://www.python.org/ftp/python/3.11.3/Python-3.11.3.tar.xz
      version: '3.11.3'
      subdir: 'ports'
      format: 'tar.xz'
      extract_path: 'Python-3.11.3'
      patch-path-strip: 1
      regenerate:
        # python is broken, adding automake or libtool ruins it
        - args: [ 'autoconf' ]
      tools_required:
        - host-autoconf-2.69
        - host-automake-1.16
        - host-libtool
        - host-pkgconf
        - host-autoconf-archive
    tools_required:
      - host-gcc
      - host-pkgconf
    pkgs_required:
      - mlibc
      - readline
      - libffi
    configure:
      - args: |
          cat > @THIS_BUILD_DIR@/confsite <<EOL
          ac_cv_file__dev_ptmx=yes
          ac_cv_file__dev_ptc=no
          EOL
      # python's build system won't accept
      # --with-build-python=/usr/bin/env python3
      - args: |
          cat > @THIS_BUILD_DIR@/python3.11 <<EOL
          #!/bin/sh
          env python3 "\$@"
          EOL
      - args: ['chmod', '+x', '@THIS_BUILD_DIR@/python3.11']
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--target=x86_64-keyronex'
        - '--prefix=/usr'
        - '--enable-shared'
        - '--with-sysroot=@SYSROOT_DIR@'
        - '--with-readline'
        - '--with-system-ffi'
        - '--with-system-expat'
        - '--disable-ipv6'
        - '--without-ensurepip'
        - '--with-build-python=@THIS_BUILD_DIR@/python3.11'
        environ:
          CONFIG_SITE: '@THIS_BUILD_DIR@/confsite'
          PKG_CONFIG_SYSROOT_DIR: '@BUILD_ROOT@/system-root'
          PKG_CONFIG_LIBDIR: '@BUILD_ROOT@/system-root/usr/lib/pkgconfig:@BUILD_ROOT@/system-root/usr/share/pkgconfig'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

