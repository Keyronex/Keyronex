packages:

  - name: libexpat
    source:
      subdir: 'ports'
      url: https://github.com/libexpat/libexpat/releases/download/R_2_5_0/expat-2.5.0.tar.xz
      format: 'tar.xz'
      extract_path: 'expat-2.5.0'
      version: '2.5.0'
      tools_required:
        - host-autoconf-2.69
        - host-automake-1.16
        - host-libtool
        - host-pkgconf
      regenerate:
        - args: [ 'libtoolize', '-cfvi' ]
        - args: [ 'autoreconf', '-fvi' ]
    tools_required:
      - host-autoconf-2.69
      - host-automake-1.16
      - host-libtool
      - host-pkgconf
      - host-gcc
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-keyronex'
        - '--prefix=/usr'
        - '--with-sysroot=@SYSROOT_DIR@'
        - '--without-xmlwf'
        - '--enable-shared'
        - '--disable-static'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: libffi
    source:
      subdir: 'ports'
      url: https://gcc.gnu.org/pub/libffi/libffi-3.3.tar.gz
      format: 'tar.gz'
      extract_path: 'libffi-3.3'
      version: '3.3'
      tools_required:
        - host-autoconf-2.69
        - host-automake-1.16
        - host-libtool
      regenerate:
        - args: [ 'libtoolize', '-cfvi' ]
        - args: [ 'autoreconf', '-fvi' ]
    tools_required:
      - host-gcc
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-keyronex'
        - '--prefix=/usr'
        - '--with-sysroot=@SYSROOT_DIR@'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install-strip']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: zlib
    source:
      subdir: 'ports'
      url: 'https://github.com/madler/zlib/archive/refs/tags/v1.2.12.tar.gz'
      format: 'tar.gz'
      extract_path: 'zlib-1.2.12'
      version: '1.2.12'
    tools_required:
      - host-gcc
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        environ:
          CHOST: 'x86_64-keyronex'
          prefix: '/usr'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: bzip2
    source:
      subdir: 'ports'
      url: 'https://sourceware.org/ftp/bzip2/bzip2-1.0.8.tar.gz'
      format: 'tar.gz'
      extract_path: 'bzip2-1.0.8'
      version: '1.0.8'
    tools_required:
      - host-gcc
    pkgs_required:
      - mlibc
    configure:
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/.', '@THIS_BUILD_DIR@']
      - args: 'sed -i s/"all: libbz2.a bzip2 bzip2recover test"/"all: libbz2.a bzip2 bzip2recover"/ @THIS_BUILD_DIR@/Makefile'
    build:
      # Building Makefile-libbz2_so first makes all programs link agains libbz2.so
      - args: ['make', 'CC=x86_64-keyronex-gcc', 'CFLAGS=-fPIC', '-f', 'Makefile-libbz2_so']
      - args: ['make', 'clean']
      - args: ['make', 'CC=x86_64-keyronex-gcc', 'CFLAGS=-fPIC', '-j@PARALLELISM@']
      - args: ['make', 'PREFIX=@THIS_COLLECT_DIR@/usr', 'install']
      - args: ['ln', '-sf', 'bzdiff', '@THIS_COLLECT_DIR@/usr/bin/bzcmp']
      - args: ['ln', '-sf', 'bzgrep', '@THIS_COLLECT_DIR@/usr/bin/bzegrep']
      - args: ['ln', '-sf', 'bzgrep', '@THIS_COLLECT_DIR@/usr/bin/bzfgrep']
      - args: ['ln', '-sf', 'bzmore', '@THIS_COLLECT_DIR@/usr/bin/bzless']

  - name: libiconv
    source:
      subdir: 'ports'
      url: 'https://ftp.gnu.org/gnu/libiconv/libiconv-1.16.tar.gz'
      format: 'tar.gz'
      extract_path: 'libiconv-1.16'
      version: '1.16'
      tools_required:
        - host-autoconf-2.69
        - host-automake-1.16
        - host-libtool
        - host-pkgconf
      regenerate:
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-1.16/share/automake-1.16/config.sub',
            '@THIS_SOURCE_DIR@/build-aux/']
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-1.16/share/automake-1.16/config.sub',
            '@THIS_SOURCE_DIR@/libcharset/build-aux/']
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-libtool/share/aclocal/libtool.m4',
            '@THIS_SOURCE_DIR@/m4/']
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-libtool/share/aclocal/libtool.m4',
            '@THIS_SOURCE_DIR@/libcharset/m4/']
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-libtool/share/libtool/build-aux/ltmain.sh',
            '@THIS_SOURCE_DIR@/libcharset/build-aux/']
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-libtool/share/libtool/build-aux/ltmain.sh',
            '@THIS_SOURCE_DIR@/build-aux/']
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-libtool/share/aclocal/ltversion.m4',
            '@THIS_SOURCE_DIR@/m4/']
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-libtool/share/aclocal/ltversion.m4',
            '@THIS_SOURCE_DIR@/libcharset/m4/']
        - args: [ 'libtoolize', '-cfvi' ]
        - args: ['autoreconf', '-fvi', '-I@THIS_SOURCE_DIR@/m4', '-I@THIS_SOURCE_DIR@/srcm4']
    tools_required:
      - host-gcc
      - host-libtool
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-keyronex'
        - '--prefix=/usr'
        - '--with-sysroot=@SYSROOT_DIR@'
        - '--disable-nls'
        - '--enable-shared'
        - '--disable-static'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: libunistring
    source:
      subdir: 'ports'
      url: 'https://ftp.gnu.org/gnu/libunistring/libunistring-1.1.tar.xz'
      format: 'tar.xz'
      extract_path: 'libunistring-1.1'
      version: '1.0'
      tools_required:
        - host-autoconf-2.69
        - host-automake-1.16
        - host-libtool
        - host-pkgconf
      regenerate:
        - args: [ 'libtoolize', '-cfvi' ]
        - args: [ 'autoreconf', '-fvi' ]
    tools_required:
      - host-gcc
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-keyronex'
        - '--prefix=/usr'
        - '--with-sysroot=@SYSROOT_DIR@'
        - '--disable-static'
        - '--enable-shared'
        - '--docdir=/usr/share/doc/libunistring-1.1'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: libxml2
    source:
      subdir: 'ports'
      git: 'https://gitlab.gnome.org/GNOME/libxml2.git'
      tag: 'v2.9.14'
      version: '2.9.14'
      tools_required:
        - host-autoconf-2.69
        - host-automake-1.16
        - host-libtool
        - host-pkgconf
      regenerate:
        - args: [ 'libtoolize', '-cfvi' ]
        - args: [ 'autoreconf', '-fvi' ]
    tools_required:
      - host-gcc
    pkgs_required:
      - mlibc
      - zlib
      - python
      - libiconv
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-keyronex'
        - '--prefix=/usr'
        - '--with-python=@SYSROOT_DIR@/usr/bin/python3.11'
        - '--disable-static'
        - '--without-threads'
        - '--disable-ipv6'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install-strip']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: freetype
    source:
      subdir: 'ports'
      url: 'https://download.savannah.gnu.org/releases/freetype/freetype-2.13.0.tar.xz'
      format: 'tar.xz'
      extract_path: 'freetype-2.13.0'
      version: '2.13.0'
      tools_required:
        - host-autoconf-2.69
        - host-automake-1.16
        - host-libtool
        - host-pkgconf
      regenerate:
        - args: ['./autogen.sh']
          environ:
            NOCONFIGURE: '1'
        - args: ['cp',
            '@BUILD_ROOT@/tools/host-automake-1.16/share/automake-1.16/config.sub',
            '@THIS_SOURCE_DIR@/builds/unix/']
    tools_required:
      - host-gcc
    pkgs_required:
      - mlibc
      - libpng
      - zlib
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-keyronex'
        - '--prefix=/usr'
        - '--disable-static'
        - '--with-harfbuzz=no'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: libpng
    source:
      subdir: 'ports'
      url: 'https://download.sourceforge.net/libpng/libpng-1.6.37.tar.gz'
      format: 'tar.gz'
      extract_path: 'libpng-1.6.37'
      version: '1.6.37'
      tools_required:
        - host-autoconf-2.69
        - host-automake-1.16
        - host-libtool
        - host-pkgconf
      regenerate:
        - args: [ 'libtoolize', '-cfvi' ]
        - args: [ 'autoreconf', '-fvi' ]
    tools_required:
      - host-gcc
    pkgs_required:
      - mlibc
      - zlib
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-keyronex'
        - '--prefix=/usr'
        - '--with-sysroot=@SYSROOT_DIR@'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install-strip']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: fontconfig
    source:
      subdir: 'ports'
      url: 'https://www.freedesktop.org/software/fontconfig/release/fontconfig-2.14.0.tar.xz'
      format: 'tar.xz'
      extract_path: 'fontconfig-2.14.0'
      version: '2.14.0'
      patch-path-strip: 1
      tools_required:
        - host-autoconf-2.69
        - host-automake-1.16
        - host-libtool
        - host-pkgconf
      regenerate:
        - args: [ 'libtoolize', '-cfvi' ]
        - args: [ 'autoreconf', '-fvi' ]
        # Make sure we regenerate this file
        - args: ['rm', '-f', 'src/fcobjshash.h']
    pkgs_required:
      - mlibc
      - freetype
      - libxml2
      - libiconv
    tools_required:
      - host-autoconf-2.69
      - host-automake-1.16
      - host-gcc
      - host-libtool
      - host-pkgconf
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-keyronex'
        - '--prefix=/usr'
        - '--sysconfdir=/etc'
        - '--localstatedir=/var'
        - '--disable-docs'
        - '--with-sysroot=@SYSROOT_DIR@'
        - '--enable-libxml2'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install-strip']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: openssl
    source:
      subdir: 'ports'
      url: 'https://github.com/openssl/openssl/releases/download/OpenSSL_1_1_1s/openssl-1.1.1s.tar.gz'
      format: 'tar.gz'
      extract_path: 'openssl-1.1.1s'
      version: '1.1.1s'
      patch-path-strip: 1
    tools_required:
      - host-gcc
    pkgs_required:
      - mlibc
      - zlib
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/Configure'
        - '--prefix=/usr'
        - '--openssldir=/etc/ssl'
        - '--libdir=lib'
        - 'x86_64-keyronex'
        - 'shared'
        - 'zlib-dynamic'
        - 'no-afalgeng'
        environ:
          CC: 'x86_64-keyronex-gcc'
          CXX: 'x86_64-keyronex-g++'
          AR: 'x86_64-keyronex-ar'
    build:
      - args: ['make', '-j@PARALLELISM@']
      # Disable installing static libraries
      - args: ['sed', '-i', '/INSTALL_LIBS/s/libcrypto.a libssl.a//', '@THIS_BUILD_DIR@/Makefile']
      # Suffix all man pages with ssl
      - args: ['make', 'DESTDIR=@THIS_COLLECT_DIR@', 'MANSUFFIX=ssl', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
      # Move the doc dir to a versioned directory
      - args: ['mv', '@THIS_COLLECT_DIR@/usr/share/doc/openssl', '@THIS_COLLECT_DIR@/usr/share/doc/openssl-1.1.1s']

