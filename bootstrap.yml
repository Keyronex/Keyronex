imports:
  - file: x11.yml

################################################################################
#
# Sources
#
################################################################################

sources:
  - name: 'mlibc'

  - name: pkgconf
    subdir: 'ports'
    url: 'https://github.com/pkgconf/pkgconf/archive/refs/tags/pkgconf-1.8.0.tar.gz'
    format: 'tar.gz'
    extract_path: 'pkgconf-pkgconf-1.8.0'
    version: '1.8.0'
    tools_required:
      - host-autoconf-2.69
      - host-automake-1.16
      - host-libtool
    regenerate:
      - args: [ 'libtoolize', '-cfvi' ]
      - args: ['autoreconf',  '-fvi']

  - name: binutils
    subdir: 'ports'
    url: 'https://ftp.gnu.org/gnu/binutils/binutils-2.40.tar.xz'
    format: 'tar.xz'
    extract_path: 'binutils-2.40'
    version: '2.40'
    patch-path-strip: 1

  - name: gcc
    subdir: 'ports'
    url: 'https://ftp.gnu.org/gnu/gcc/gcc-12.2.0/gcc-12.2.0.tar.xz'
    format: 'tar.xz'
    extract_path: 'gcc-12.2.0'
    patch-path-strip: 1
    version: '12.2.0'
    tools_required:
      - host-autoconf-2.69
      - host-automake-1.16
    regenerate:
      - args: ['autoreconf',  '-fvi']
      - args: ['autoconf']
        workdir: '@THIS_SOURCE_DIR@/gcc'
      - args: ['autoconf']
        workdir: '@THIS_SOURCE_DIR@/libstdc++-v3'

################################################################################
#
# Tools
#
################################################################################

tools: 

#
# autotools, libtool, etc
#

  - name: 'crossfile'
    source:
      name: 'tools'
    install:
     - args: [
      'sh', '@THIS_SOURCE_DIR@/mkcrossfile.sh', '@SYSROOT_DIR@',
      '@BUILD_ROOT@/crossfile.ini'
      ]

  - name: host-autoconf-2.69
    source:
      name: autoconf-2.69
      subdir: 'ports'
      url: 'https://ftp.gnu.org/gnu/autoconf/autoconf-2.69.tar.xz'
      format: 'tar.xz'
      extract_path: 'autoconf-2.69'
      version: '2.69'
    configure:
      - args: ['@THIS_SOURCE_DIR@/configure', '--prefix=@PREFIX@']
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

  - name: host-automake-1.16
    source:
      name: automake-1.16
      subdir: 'ports'
      url: 'https://ftp.gnu.org/gnu/automake/automake-1.16.tar.xz'
      format: 'tar.xz'
      extract_path: 'automake-1.16'
      version: '1.16'
      patch-path-strip: 1
      tools_required:
        - host-autoconf-2.69
      regenerate:
        - args: ['./bootstrap']
    tools_required:
      - host-autoconf-2.69
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: |
          set -e
          export PATH="`pwd`/bin:$PATH"
          make bin/aclocal-1.16 bin/automake-1.16 -j@PARALLELISM@
          make -j@PARALLELISM@
    install:
      - args: ['make', 'install-strip']
      - args: ['ln', '-sf', '@PREFIX@/share/aclocal-1.16', '@PREFIX@/share/aclocal']

  - name: host-libtool
    exports_aclocal: true
    source:
      name: libtool
      subdir: 'ports'
      url: 'https://ftp.gnu.org/gnu/libtool/libtool-2.4.7.tar.xz'
      format: 'tar.xz'
      extract_path: 'libtool-2.4.7'
      patch-path-strip: 1
      version: '2.4.7'
      tools_required:
        - host-autoconf-2.69
        - host-automake-1.16
      regenerate:
        - args: ['./bootstrap', '--force']
    tools_required:
      - host-autoconf-2.69
      - host-automake-1.16
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

  - name: host-pkgconf
    exports_aclocal: true
    from_source: pkgconf
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

#
# cross compilers
#

  - name: host-binutils
    from_source: binutils
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - '--target=x86_64-keyronex'
        - '--with-sysroot=@SYSROOT_DIR@'
        # On recent compilers, binutils 2.26 causes implicit-fallthrough warnings, among others.
        - '--disable-werror'
        - '--enable-targets=x86_64-elf,x86_64-pe'
        # -g blows up the binary size.
        - 'CFLAGS=-pipe'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

  - name: bootstrap-host-gcc
    from_source: gcc
    tools_required:
      - tool: host-binutils
        recursive: true
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - '--target=x86_64-keyronex'
        - '--with-sysroot=@SYSROOT_DIR@'
        - '--enable-languages=c,c++,objc'
        - '--disable-multilib'
        - '--disable-shared'
        - '--enable-initfini-array'
        # -g blows up GCC's binary size.
        - 'CFLAGS=-O2 -pipe'
        - 'CXXFLAGS=-O2 -pipe'
    stages:
      - name: compiler
        pkgs_required:
         - mlibc-headers
        compile:
          # GCC complains if the include directory is non-existant.
          - args: ['mkdir', '-p', '@SYSROOT_DIR@/usr/include']
          - args: ['make', '-j@PARALLELISM@', 'inhibit_libc=true', 'all-gcc']
        install:
          - args: ['make', 'install-gcc']
          # GCC does *not* look for target-prefixed LD/AS.
          # Instead, it searches a list of prefix directories. Link AS/LD to make it happy.
          #- args: ['mkdir', '-p', '@PREFIX@/x86_64-keyronex/bin']
          #- args: ['ln', '-sf', '../../../cross-binutils/x86_64-keyronex/bin/as',
          #                     '@PREFIX@/x86_64-keyronex/bin/as']
          #- args: ['ln', '-sf', '../../../cross-binutils/x86_64-keyronex/bin/ld',
          #                     '@PREFIX@/x86_64-keyronex/bin/ld']

      - name: libgcc
        tools_required:
          - tool: bootstrap-host-gcc
            stage_dependencies: [compiler]
        compile:
          - args: ['make', '-j@PARALLELISM@', 'inhibit_libc=true', 'all-target-libgcc']
        install:
          - args: ['make', 'install-target-libgcc']

  - name: host-gcc
    from_source: gcc
    tools_required:
      - tool: host-binutils
        recursive: true
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - '--target=x86_64-keyronex'
        - '--with-sysroot=@SYSROOT_DIR@'
        - '--enable-languages=c,c++,objc'
        - '--disable-multilib'
        - '--enable-initfini-array'
        # -g blows up GCC's binary size.
        - 'CFLAGS=-O2 -pipe'
        - 'CXXFLAGS=-O2 -pipe'
    stages:
      - name: compiler
        pkgs_required:
          - mlibc-headers
        compile:
          - args: ['make', '-j@PARALLELISM@', 'all-gcc']
        install:
          - args: ['make', 'install-gcc']
          # GCC does *not* look for target-prefixed LD/AS.
          # Instead, it searches a list of prefix directories. Link AS/LD to make it happy.

      - name: libgcc
        tools_required:
          - tool: host-gcc
            stage_dependencies: [compiler]
        pkgs_required:
          - mlibc
        compile:
          - args: ['make', '-j@PARALLELISM@', 'all-target-libgcc']
        install:
          - args: ['make', 'install-strip-target-libgcc']

      - name: libstdc++
        tools_required:
          - tool: host-gcc
            stage_dependencies: [libgcc]
        compile:
          - args: ['make', '-j@PARALLELISM@', 'all-target-libstdc++-v3']
        install:
          - args: ['make', 'install-strip-target-libstdc++-v3']

################################################################################
#
# Packages
#
################################################################################

packages:
  - name: mlibc-headers
    from_source: 'mlibc'
    implict_package: true
    tools_required:
      - 'crossfile'
    configure:
      - args:
        - 'meson'
        - 'setup'
        - '--cross-file'
        - '@BUILD_ROOT@/crossfile.ini'
        - '--prefix=/usr'
        - '-Dheaders_only=true'
        - '-Dbuildtype=debug'
        - '-Dlinux_kernel_headers=@SOURCE_ROOT@/kernel/_sdkinc'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: mlibc
    from_source: 'mlibc'
    implict_package: true
    pkgs_required:
      - 'mlibc-headers'
    tools_required:
      - 'crossfile'
      - 'host-binutils'
      - 'bootstrap-host-gcc'
      #- tool: 'host-gcc'
      #  stage_dependencies: [compiler]
    configure:
      - args: [ 'echo', '@THIS_SOURCE_DIR@']
      - args:
        - 'meson'
        - 'setup'
        - '--cross-file'
        - '@BUILD_ROOT@/crossfile.ini'
        - '--prefix=/usr'
        - '-Dmlibc_no_headers=true'
        - '-Dbuildtype=debug'
        - '-Dlinux_kernel_headers=@SOURCE_ROOT@/kernel/_sdkinc'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: keyronex-kernel
    metadata:
      summary: Keyronex kernel
    source:
      name: 'kernel'
    tools_required:
      - 'crossfile'
      - 'host-binutils'
      - 'host-gcc'
    pkgs_required:
      - 'mlibc-headers'
    configure:
      - args:
        - 'meson'
        - 'setup'
        - '--cross-file=@BUILD_ROOT@/crossfile.ini'
        - '@THIS_SOURCE_DIR@'
        - '--prefix=/'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: basefiles
    source:
      name: 'basefiles'
    build:
      - args: [ 'cp', '-r', '@THIS_SOURCE_DIR@/etc', '@THIS_COLLECT_DIR@']

#
# core gnu userland
#

  - name: coreutils
    source:
      subdir: 'ports'
      url: 'https://ftp.gnu.org/gnu/coreutils/coreutils-9.2.tar.xz'
      format: 'tar.xz'
      version: '9.2'
      extract_path: 'coreutils-9.2'
      tools_required:
        - host-autoconf-2.69
        - host-automake-1.16
      regenerate:
        - args: [ 'autoreconf', '-fvi' ]
    tools_required:
      - host-gcc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-keyronex'
        - '--prefix=/usr'
        - 'CFLAGS=-DSLOW_BUT_NO_HACKS -Wno-error'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: bash
    source:
      url: https://ftp.gnu.org/gnu/bash/bash-5.2.15.tar.gz
      version: '5.2.15'
      subdir: 'ports'
      format: 'tar.gz'
      extract_path: 'bash-5.2.15'
      patch-path-strip: 1
      regenerate:
        - args: [ 'libtoolize', '-cfvi' ]
        - args: [ 'env', 'AUTOHEADER=true', 'autoreconf', '-fvi' ]
      tools_required:
        - host-libtool
        - host-autoconf-2.69
        - host-automake-1.16
    tools_required:
      - host-gcc
      - host-libtool
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-keyronex'
        - '--prefix=/usr'
        - '--without-bash-malloc'
        environ:
          ac_cv_func_wcswidth: 'no'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'DESTDIR=@THIS_COLLECT_DIR@', 'install']
      - args: ['ln', '-sf', '/usr/bin/bash', '@THIS_COLLECT_DIR@/usr/bin/sh']

  - name: ncurses
    source:
      url: https://ftp.gnu.org/gnu/ncurses/ncurses-6.4.tar.gz
      version: '6.4'
      subdir: 'ports'
      format: 'tar.gz'
      extract_path: 'ncurses-6.4'
      patch-path-strip: 1
      regenerate:
        - args: [ 'libtoolize', '-cfvi' ]
        - args: ['cp',
          '@BUILD_ROOT@/tools/host-automake-1.16/share/automake-1.16/config.sub',
          '@THIS_SOURCE_DIR@/']
    tools_required:
      - host-gcc
      - host-pkgconf
      - host-libtool
    pkgs_required:
      - mlibc
    revision: 4
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-keyronex'
        - '--prefix=/usr'
        - '--without-ada'
        - '--enable-pc-files'
        - '--with-shared'
        - '--without-normal'
        - '--with-manpage-format=normal'
        - '--with-pkg-config-libdir=/usr/lib/pkgconfig'
        - '--with-termlib'
        - '--enable-widec'
        - '--disable-stripping'
        - '--with-sysroot=@SYSROOT_DIR@'
        environ:
          cf_cv_func_nanosleep: 'yes'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'DESTDIR=@THIS_COLLECT_DIR@', 'install']
      # As we build ncurses with wide character support, make some compatibility links
      - args: |
          for lib in ncurses form panel menu tinfo ; do
              rm -vf                    @THIS_COLLECT_DIR@/usr/lib/lib${lib}.so
              echo "INPUT(-l${lib}w)" > @THIS_COLLECT_DIR@/usr/lib/lib${lib}.so
              ln -sfv ${lib}w.pc        @THIS_COLLECT_DIR@/usr/lib/pkgconfig/${lib}.pc
          done
          rm -vf                     @THIS_COLLECT_DIR@/usr/lib/libcursesw.so
          echo "INPUT(-lncursesw)" > @THIS_COLLECT_DIR@/usr/lib/libcursesw.so
          ln -sfv libncurses.so      @THIS_COLLECT_DIR@/usr/lib/libcurses.so

  - name: nano
    source:
      url: https://ftp.gnu.org/gnu/nano/nano-7.2.tar.gz
      version: '7.2'
      subdir: 'ports'
      format: 'tar.gz'
      extract_path: 'nano-7.2'
      patch-path-strip: 1
      regenerate:
        - args: [ 'libtoolize', '-cfvi' ]
        - args: [ 'autoreconf', '-fvi' ]
      tools_required:
        - host-libtool
        - host-autoconf-2.69
        - host-automake-1.16
        - host-libtool
        - host-pkgconf
    tools_required:
      - host-gcc
      - host-libtool
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-keyronex'
        - '--prefix=/usr'
        - '--sysconfdir=/etc'
        - '--localstatedir=/var'
        environ:
          ac_cv_func_wcswidth: 'no'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'DESTDIR=@THIS_COLLECT_DIR@', 'install']

  - name: objfw
    source:
      regenerate:
        - args: [ 'pwd' ]
        - args: [ 'sh', 'autogen.sh' ]
      tools_required:
        - host-libtool
        - host-autoconf-2.69
        - host-automake-1.16
        - host-libtool
        - host-pkgconf
    tools_required:
      - host-gcc
      - host-libtool
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-keyronex'
        - '--prefix=/usr'
        - '--sysconfdir=/etc'
        - '--localstatedir=/var'
        - '--without-tls'
        workdir: '@THIS_SOURCE_DIR@'
    build:
      - args: ['make', '-j@PARALLELISM@', '-f@THIS_SOURCE_DIR@/Makefile']
        workdir: '@THIS_SOURCE_DIR@'
      - args: ['make', 'DESTDIR=@THIS_COLLECT_DIR@', '-C@THIS_SOURCE_DIR@', 'install' ]
        workdir: '@THIS_SOURCE_DIR@'

  - name: libexpat
    source:
      subdir: 'ports'
      url: https://github.com/libexpat/libexpat/releases/download/R_2_5_0/expat-2.5.0.tar.xz
      format: 'tar.xz'
      extract_path: 'expat-2.5.0'
      version: '2.5.0'
      tools_required:
        - host-autoconf-2.69
        - host-automake-1.16
        - host-libtool
        - host-pkgconf
      regenerate:
        - args: ['./buildconf.sh']
        - args:
          - 'cp'
          - '@BUILD_ROOT@/tools/host-automake-1.16/share/automake-1.16/config.sub'
          - '@THIS_SOURCE_DIR@/conftools'
    tools_required:
      - host-autoconf-2.69
      - host-automake-1.16
      - host-libtool
      - host-pkgconf
      - host-gcc
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-keyronex'
        - '--prefix=/usr'
        - '--with-sysroot=@SYSROOT_DIR@'
        - '--without-xmlwf'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: libffi
    source:
      subdir: 'ports'
      url: https://gcc.gnu.org/pub/libffi/libffi-3.3.tar.gz
      format: 'tar.gz'
      extract_path: 'libffi-3.3'
      version: '3.3'
      tools_required:
        - host-autoconf-2.69
        - host-automake-1.16
        - host-libtool
      regenerate:
        - args: [ 'libtoolize', '-cfvi' ]
        - args: [ 'autoreconf', '-fvi' ]
    tools_required:
      - host-gcc
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-keyronex'
        - '--prefix=/usr'
        - '--with-sysroot=@SYSROOT_DIR@'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install-strip']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: python
    source:
      url: https://www.python.org/ftp/python/3.11.3/Python-3.11.3.tar.xz
      version: '3.11.3'
      subdir: 'ports'
      format: 'tar.xz'
      extract_path: 'Python-3.11.3'
      patch-path-strip: 1
      regenerate:
        # python is broken, adding automake or libtool ruins it
        - args: [ 'autoreconf', '-fvi' ]
      tools_required:
        - host-autoconf-2.69
    tools_required:
      - host-gcc
      - host-pkgconf
    pkgs_required:
      - mlibc
    configure:
      - args: |
          cat > @THIS_BUILD_DIR@/confsite <<EOL
          ac_cv_file__dev_ptmx=yes
          ac_cv_file__dev_ptc=no
          EOL
      # python's build system won't accept
      # --with-build-python=/usr/bin/env python3
      - args: |
          cat > @THIS_BUILD_DIR@/python3.11 <<EOL
          #!/bin/sh
          env python3 "\$@"
          EOL
      - args: ['chmod', '+x', '@THIS_BUILD_DIR@/python3.11']
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-keyronex'
        - '--build=x86_64-netbsd'
        - '--prefix=/usr'
        - '--enable-shared'
        - '--with-sysroot=@SYSROOT_DIR@'
        - '--with-system-ffi'
        - '--with-system-expat'
        - '--disable-ipv6'
        - '--without-ensurepip'
        - '--with-build-python=@THIS_BUILD_DIR@/python3.11'
        environ:
          CONFIG_SITE: '@THIS_BUILD_DIR@/confsite'
          PKG_CONFIG_SYSROOT_DIR: '@BUILD_ROOT@/system-root'
          PKG_CONFIG_LIBDIR: '@BUILD_ROOT@/system-root/usr/lib/pkgconfig:@BUILD_ROOT@/system-root/usr/share/pkgconfig'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
