[binaries]
c = 'clang'
cpp = 'clang++'
ar = 'llvm-ar'
strip = 'llvm-strip'
objc = 'clang'

[host_machine]
system = 'keyronex'
cpu_family = 'x86_64'
endian = 'little'
cpu = 'i686'

[built-in options]
c_args = '-I../mlibc-headers/include'
cpp_args = '-I../mlibc-headers/include'
objc_args = '-I../mlibc-headers/include'
